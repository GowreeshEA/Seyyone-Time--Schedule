<!-- comment.component.html -->

<div>
  <h3>Comments</h3>
 

  <div class="container">
    <textarea [(ngModel)]="newComment" placeholder="Add a new comment"></textarea><br><br>
    <button (click)="addComment()">Add Comment</button>
  </div>
  <div>
    <p *ngFor="let comment of comments; let i = index">
      {{ comment }}
      <button (click)="deleteComment(i)">Delete</button>
    </p>


<div class="image-upload">
  <label for="fileInput">
    <input type="file" id="fileInput" style="display:none" (change)="onFileSelected($event)">
    <button class="upload-btn">Upload Image</button>
  </label>
</div>

</div>
